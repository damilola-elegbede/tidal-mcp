[pytest]
# Pytest configuration for Tidal MCP Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage settings
addopts = 
    --cov=src/tidal_mcp
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --strict-markers
    --strict-config
    -v

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with external dependencies)
    auth: Authentication-related tests
    search: Search functionality tests
    playlist: Playlist management tests
    favorites: Favorites management tests
    slow: Slow running tests
    network: Tests that require network access (normally skipped)

# Timeout settings
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp.*

# Minimum Python version
minversion = 3.8